<div class="centerDiv">
  <div class="wrapper">
    <div class="loginLogo">
      <img src="./assets/img/logo.png">
    </div>
    <form class="form-signin" [formGroup]="form" novalidate>
      <!-- <div class="form-group"> -->
      <div class="loginTop">
        <p>Forgot Password</p>
      </div>

      <div class="loginForm ">
        <!-- <div class="form-group" formControlName="emailId" [ngClass]="{'isInvalid' :((loginForm['controls'].emailId.errors?.required && loginForm['controls'].emailId.touched)  ||(loginForm['controls'].emailId.hasError('pattern') && loginForm['controls'].emailId.touched)|| (loginForm['controls'].emailId.errors?.required&& submitted))}"> -->
            <div class="form-group">
          <label for="emailId">Email ID</label>
          <input type="email" class="form-control" formControlName="emailId" [pattern]="pattern" (keyup.enter)="requestPassword();"
            placeholder=" Email ID">
          <span class="row input-padding error-message" *ngIf="((form['controls'].emailId.errors?.required && form['controls'].emailId.touched)  ||(form['controls'].emailId.hasError('pattern') && form['controls'].emailId.touched)|| (form['controls'].emailId.errors?.required&& submitted))">
            *Please enter valid Email ID
          </span>
        </div>
        <div class="form-group mt-4">
          <button type="submit" class="btn btn-default loginBtn" (click)="requestPassword();">
            Submit
            <i *ngIf="spiner" class="fa fa-circle-o-notch fa-spin fa-fw"></i>
          </button>
        </div>
