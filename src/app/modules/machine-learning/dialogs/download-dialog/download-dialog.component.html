<div class="dHeader">
    <p class="mt-3">Select ICF language version to download.</p>
</div>
<div class="dialog-container">
    <mat-radio-group name="opList" >
        <p></p>
        <p>
            <mat-radio-button name="opList"  *ngIf="fileDate.docData.icf_english != '/media/None'" (click)='changeLag("English")'> <span class="language-text" > English</span> </mat-radio-button>
            
        </p>
        <p>
            <mat-radio-button name="opList" *ngIf="fileDate.docData.icf_spanish != '/media/None'" (click)='changeLag("Spanish")'>  <span class="language-text" > Spanish</span>  </mat-radio-button>
           
        </p>
    </mat-radio-group>
    <div class="d-flex flex-row row dialogButton">
        <div class="col-md">
            <div class="form-group row ">
                <button mat-raised-button class="btn btn-primary saveButton col-md" flex-row-reverse (click)="startDownload()">Ok</button>
            </div>
        </div>
    </div>
</div>
